<!DOCTYPE html>
<html>

<head>
    <title>This is HTTP module</title>
</head>

<body>
    <section>
        <h1>Get Request</h1>
        <button onclick="fetchData()">Fetch Data</button>
        <div id="get" class="get"></div>
    </section>
    <script>

function fetchData(){
        fetch("https://jsonplaceholder.typicode.com/posts") //this is getting data from backend
            .then(response => {//once url response is received
                if (response.status !== 200) {
                    throw new Error("some issues with the backend server");
                }
                return response.json();//grab json response
            })
            .then(data1 => {
                document.write(JSON.stringify(data1));
            })

            .catch(error => {
                document.write(error.message);
            })
        }

    </script>
</body>

</html>
