<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Website - Booking Page</title>
        <link rel="icon"
            href="https://5.imimg.com/data5/SELLER/Default/2022/5/HF/VE/GM/146472050/hotel-sukhdev-creative-logo-design-500x500.jpg">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="keywords" content="Best in hotel, holiday bookings">
        <meta name="description" content="Best 5 star hotel in INDIA">
        <link rel="stylesheet" href="/css/forms.css">
        <meta charset="UTF-8">
    </head>

</header>
    <body class="body-container">
        <div class="container">
            <h2>Book Your Stay!!!!</h2>
            <form action = "#">
            
                <label for = "name">Full Name</label>
                <input type = "text" id = "name" placeholder="Enter your Full name" required>
            
                <label for = "email">Email</label>
                <input type = "email" id = "email" placeholder="Enter your Email Address" required>

                <label for = "checkin">Check-in Date</label>
                <input type = "date" id = "checkin" name = "checkin" required>
                
                <label for = "checkout">Check-out Date</label>
                <input type = "date" id = "checkout" name = "checkout" required>
                
                <label for = "guests">Number of Guests</label>
                <select id = "guests" name = "guests" required>
                    <option value = "1">1 Guest</option>
                    <option value = "2">2 Guests</option>
                    <option value = "3">3 Guests</option>
                    <option value = "4">4 Guests</option>
                    <option value = "5">5 Guests</option>
                </select>

                <label for = "room"> Room Type</label>
                <select id = "room" name = "room" required>
                    <option value = "single">Single Room</option>
                    <option value = "double">Double Room</option>
                    <option value = "suit">Suite Rooms</option>
                    <option value = "family">Family Rooms</option>
                </select>

                <input type = "submit" value = "Book Your Stay">

                <a href = "/pages/register.html">Don't have Account? Register here</a>
                <a href = "/pages/login.html">Have Account, Please login here!</a>
                <a href = "/Guvi_Hotel.html">Navigate to Main page</a>
            
            </form>

        </div>


    </body>

</html>
